<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HackTunes</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <script type="module" src="themes.js"></script>
  <script src="script.js" defer></script>
  <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
</head>
<body class="bg-gray-900 text-white">
  <header class="p-6 bg-gray-800 shadow-md flex items-center justify-between">
  <h1 class="text-3xl font-bold cursor-pointer" onclick="navigateTo('/')">HackTunes</h1>
  <!-- <form id="searchForm">
    <input type="text" id="searchInput" placeholder="Search tracks or artists" />
    <button type="submit">Search</button>
  </form> -->
  <label class="wt-white" for="theme-select">Theme:
    <select id="theme-select">
            <option value="dark" class="text-black">Dark</option>
            <option value="light" class="text-black">Light</option>
            <option value="blue" class="text-black">Blue</option>
            <option value="sc" class="text-black">SC</option>
    </select>
  </label>

  <div class="flex items-center space-x-4">
    <a href="/add-song.html" id="add-song-link" style="display:none" class="bg-green-600 hover:bg-green-700 text-white px-3 py-1 rounded">
      Add New Song
    </a>

    <div id="login-box" style="display:none;" class="flex space-x-2 items-center">
      <input id="login-username" placeholder="Username" class="px-2 py-1 rounded" />
      <input id="login-password" type="password" placeholder="Password" class="px-2 py-1 rounded" />
      <button onclick="submitLogin()" class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-1 rounded login-btn">Log In</button>
    </div>

    <button id="login-button" onclick="showLogin()" class="bg-gray-700 hover:bg-gray-600 text-white px-3 py-1 rounded">Log In as Admin</button>
    <button id="logout-button" onclick="logout()" style="display:none;" class="bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded">Log Out</button>
  </div>
</header>

  <main id="app" class="p-6 space-y-10">
    <section>

      <div id="searchResults" class="hidden"></div>
      
        <h2 class="text-2xl mb-4 font-semibold">Newly Added</h2>
        <div id="new-tracks" class="grid gap-6 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
                <!-- JS will insert tracks here -->
        </div>
        </section>

        <section>
        <h2 class="text-2xl mb-4 font-semibold">Popular Tracks</h2>
        <div id="popular-tracks" class="grid gap-6 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
                <!-- JS will insert tracks here -->
        </div>
    </section>
    <script>
      console.log(document.getElementById("searchResults"));
    </script>
  </main>
</body>
</html>
